<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,400i,500,600,700" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="demos/photography/css/fonts.css" type="text/css" />

	<!-- Language Selection Stylesheet -->
	<link rel="stylesheet" href="css/language-selection.css" type="text/css" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Ash Wanders Photography | Language Selection</title>

</head>

<body>

	<div class="language-container">
		
		<!-- Logo Header -->
		<div class="logo-header fade-in">
			<img src="images/underc1.png" alt="Ash Wanders Logo">
			<h1>CHOOSE YOUR LANGUAGE</h1>
		</div>

		<!-- Divider -->
		<div class="divider"></div>

		<!-- English Option -->
		<div class="language-option english" data-lang="en">
			<div class="language-content">
				<div class="language-flag"></div>
				<h2 class="language-title">ENGLISH</h2>
				<p class="language-subtitle">Discover My Vision</p>
			</div>
		</div>

		<!-- French Option -->
		<div class="language-option french" data-lang="fr">
			<div class="language-content">
				<div class="language-flag"></div>
				<h2 class="language-title">FRANÇAIS</h2>
				<p class="language-subtitle">Découvrir ma Vision</p>
			</div>
		</div>

	</div>

	<!-- JavaScript -->
	<script src="js/language-selection.js"></script>

</body>
</html>
